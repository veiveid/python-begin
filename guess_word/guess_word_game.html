<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Guess the Word — Simple Game</title>
  <style>
    :root{--bg:#f4f7fb;--card:#ffffff;--accent:#4f46e5;--muted:#6b7280;--success:#10b981}
    *{box-sizing:border-box;font-family:Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    body{margin:0;background:linear-gradient(180deg,#eaf2ff 0%,var(--bg) 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .container{width:100%;max-width:900px;background:var(--card);border-radius:12px;box-shadow:0 8px 30px rgba(20,24,40,0.08);padding:28px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px}
    h1{margin:0;font-size:20px;color:#0f172a}
    .score{font-weight:600;color:var(--accent)}

    .game{display:grid;grid-template-columns:1fr 300px;gap:20px}
    .panel{padding:18px;border-radius:10px;background:linear-gradient(180deg,rgba(255,255,255,0.6),rgba(250,250,255,0.6));}

    .word-display{font-size:34px;letter-spacing:8px;display:flex;align-items:center;gap:8px;flex-wrap:wrap}
    .letter{width:44px;height:60px;border-radius:8px;display:inline-flex;align-items:center;justify-content:center;background:#f8fafc;border:1px dashed #e6edf8;color:#0f172a;font-weight:700}
    .letter.revealed{background:#eef2ff;border-style:solid}
    .letter.hint{color:#b91c1c;background:#fff0f0;border-color:#fecaca}

    .controls{display:flex;flex-direction:column;gap:10px;margin-top:12px}
    input[type="text"]{padding:10px 12px;border-radius:8px;border:1px solid #e6edf8;font-size:16px}
    .row{display:flex;gap:8px}
    button{appearance:none;border:0;padding:10px 12px;border-radius:8px;font-weight:600;cursor:pointer}
    .btn-primary{background:var(--accent);color:white}
    .btn-ghost{background:transparent;border:1px solid #e6edf8;color:var(--muted)}
    .hint-area{font-size:14px;color:var(--muted)}

    .log{font-size:14px;min-height:22px}

    .right-col{display:flex;flex-direction:column;gap:12px}
    .stats{display:flex;gap:12px;align-items:center}
    .stat-card{flex:1;padding:12px;border-radius:10px;background:linear-gradient(180deg,#fff,#f8fbff);text-align:center}
    .stat-card .num{font-size:28px;font-weight:800;color:var(--accent)}
    .small{font-size:13px;color:var(--muted)}

    .confetti{position:fixed;left:0;right:0;top:0;bottom:0;pointer-events:none;overflow:hidden}
    .confetti .piece{position:absolute;width:10px;height:14px;opacity:0.95;transform-origin:center;animation:fall 1500ms linear forwards}
    @keyframes fall{to{transform:translateY(120vh) rotate(720deg);opacity:0}}

    footer{margin-top:16px;font-size:13px;color:var(--muted);text-align:center}

    @media (max-width:880px){.game{grid-template-columns:1fr} .word-display{font-size:26px} .letter{width:40px;height:48px}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Guess the Word</h1>
      <div class="score">Correct words: <span id="score">0</span></div>
    </header>

    <div class="game">
      <div class="panel">
        <div class="word-display" id="wordDisplay" aria-live="polite"></div>
		<div class="" ><span id="phonetic"></span><span id="wordMeaning"></span></div>

        <div class="controls">
          <div class="row">
            <input id="guessInput" type="text" placeholder="Type your guess here (full word)" autocomplete="off" />
            <button id="guessBtn" class="btn-primary">Guess</button>
          </div>

          <div class="row">
            <button id="hintBtn" class="btn-ghost">Hint (reveal 1 letter)</button>
            <button id="nextBtn" class="btn-ghost">Next Word</button>
          </div>

          <div class="hint-area">Tip: You can guess as many times as you like. Use the Hint button to reveal one unknown letter (marked red).</div>
        </div>

        <div style="margin-top:14px" class="log" id="message"></div>
      </div>

      <aside class="right-col">
        <div class="stat-card">
          <div class="small">Correct Words</div>
          <div class="num" id="correctCount">0</div>
        </div>

        <div class="panel" style="padding:12px">
          <div class="small">Guessed Letters</div>
          <div id="guessedLetters" style="margin-top:8px;color:var(--muted)"></div>
        </div>

        <div class="panel" style="padding:12px">
          <div class="small">Word Length</div>
          <div id="wordLength" style="margin-top:8px;font-weight:700;color:#0f172a"></div>
        </div>
      </aside>
    </div>

    <footer>Made for practice • Unlimited guesses • Hint reveals one random unguessed letter</footer>
  </div>

  <div class="confetti" id="confetti"></div>

  <!-- Audio effects -->
  <audio id="sound-correct" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="sound-wrong" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

			"meaning": "belonging to you"
		  },
		  {
			"word": "yourself",
			"phonetic": "/jʊrˈsɛlf/",
			"meaning": "you personally"
		  }
      ];

      const wordDisplay = document.getElementById('wordDisplay');
      const guessInput = document.getElementById('guessInput');
      const guessBtn = document.getElementById('guessBtn');
      const hintBtn = document.getElementById('hintBtn');
      const nextBtn = document.getElementById('nextBtn');
      const message = document.getElementById('message');
      const guessedLettersEl = document.getElementById('guessedLetters');
      const wordLengthEl = document.getElementById('wordLength');
      const correctCountEl = document.getElementById('correctCount');
      const scoreEl = document.getElementById('score');
      const confettiEl = document.getElementById('confetti');

      const soundCorrect = document.getElementById('sound-correct');
      const soundWrong = document.getElementById('sound-wrong');
      const soundComplete = document.getElementById('sound-complete');

	  let secretObj = '';
      let secret = '';
      let revealed = [];
      let hintedIndexes = new Set();
      let guessedLetters = new Set();
      let correctWords = 0;
	  let hintedLetters = [];
	  
	  function showMeaning(){
		document.getElementById('phonetic').innerHTML = secretObj.phonetic + "  ";
		document.getElementById('wordMeaning').innerHTML = 'meaning:  '+secretObj.meaning;
	  }
	  
	  function hideMeaning(){
		document.getElementById('phonetic').innerHTML = '';
		document.getElementById('wordMeaning').innerHTML = '';
	  }

      function pickWord(){
		hideMeaning();
		hintedLetters=[];
		secretObj = WORDS[Math.floor(Math.random()*WORDS.length)];
        secret = secretObj.word;
        revealed = Array(secret.length).fill(false);
        hintedIndexes = new Set();
        guessedLetters = new Set();
        let revealCount = Math.max(1, Math.floor(secret.length * 0.6));
        const available = [...Array(secret.length).keys()];
        for(let i=0; i<revealCount; i++){
          const idx = available.splice(Math.floor(Math.random()*available.length),1)[0];
          revealed[idx] = true;
        }
		getHidenLetters(revealed, secret);
		console.log("hintedLetters====="+hintedLetters);
        updateUI();
        message.textContent = 'New word chosen — start guessing!';
        message.style.color = 'var(--muted)';
      }

	  function getHidenLetters(revealed, secret){
		  for(var i=0;i<revealed.length;i++) {
			  if(!revealed[i]) {
				  hintedLetters.push(secret[i]);
			  }
			  
		  }
	  }

      function updateUI(){
        wordDisplay.innerHTML = '';
        for(let i=0;i<secret.length;i++){
          const span = document.createElement('div');
          span.className = 'letter' + (revealed[i] ? ' revealed' : '') + (hintedIndexes.has(i) ? ' hint' : '');
          span.textContent = revealed[i] || hintedIndexes.has(i) ? secret[i] : '';
          wordDisplay.appendChild(span);
        }

        guessedLettersEl.textContent = Array.from(guessedLetters).join(', ') || '-';
        wordLengthEl.textContent = secret.length + ' letters';
        correctCountEl.textContent = correctWords;
        scoreEl.textContent = correctWords;
      }

      function showMessage(text, type='info'){
        message.textContent = text;
        if(type==='success'){
          message.style.color = 'var(--success)';
        } else if(type==='error'){
          message.style.color = '#b91c1c';
        } else if(type==='hint-success'){
          message.style.color = 'var(--success)';
        } else {
          message.style.color = 'var(--muted)';
        }
      }
	  
	  function containsAllElements(A, B) {
			const setA = new Set(A);
			return B.every(item => setA.has(item));
		}
 


      function checkGuess(guess){
        if(!guess) return;
        guess = guess.trim().toLowerCase();
        if(!/^[a-z]+$/.test(guess)){
          showMessage('Please enter letters only.', 'error');
          return;
        }

        for(const ch of guess){
			guessedLetters.add(ch); 
		}

		console.log("guess====="+guess);
		console.log("secret====="+secret);
		console.log("guessedLetters====="+JSON.stringify(guessedLetters));
		console.log("revealed====="+JSON.stringify(revealed));
		console.log("hintedIndexes====="+JSON.stringify(hintedIndexes));
		
		if(containsAllElements(guessedLetters, hintedLetters)){
        //if(guess === secret){
			afterSucc();
          
        } else {
          let any = false;
          for(let i=0;i<secret.length;i++){
            if(guess.includes(secret[i])){ 
				revealed[i]=true; 
				any=true; 
			}
          }
          updateUI();
          if(any){
            showMessage('Some letters matched — keep going!', 'hint-success');
			//showMeaning();
            soundCorrect.currentTime = 0; soundCorrect.play();
          } else {
            showMessage('Not correct yet. Try again!','error');
            soundWrong.currentTime = 0; soundWrong.play();
          }
        }
      }
	  
	  function afterSucc(){
		 showMeaning();
		 revealed = Array(secret.length).fill(true);
          updateUI();
          correctWords += 1;
          showMessage('🎉 Correct! Great job!', 'success');
          burstConfetti();
          correctCountEl.textContent = correctWords;
          scoreEl.textContent = correctWords;
          soundComplete.currentTime = 0; soundComplete.play();
	  }

      function hintOne(){
		    const candidates = [];
			for(let i=0;i<secret.length;i++){
			  if(!revealed[i] && !hintedIndexes.has(i)) {
				candidates.push(i);
			  }
			}
			if(candidates.length===0){ showMessage('No more letters to reveal.'); return; }
			const idx = candidates[Math.floor(Math.random()*candidates.length)];
			hintedIndexes.add(idx);
			guessedLetters.add(secret[idx]);
			for(let i=0;i<secret.length;i++){
			  if(secret[i] === secret[idx] && !revealed[i]){ 
				hintedIndexes.add(i);
			  }
			}
			updateUI();
			showMessage('A letter has been revealed as a hint.');
			if(containsAllElements(guessedLetters, hintedLetters)){
				showMeaning();
			}
      }

      function burstConfetti(){
        const colors = ['#ff5252','#ffb020','#ffd166','#4ade80','#60a5fa','#c084fc'];
        for(let i=0;i<24;i++){
          const div = document.createElement('div');
          div.className = 'piece';
          div.style.left = (50 + (Math.random()-0.5)*60) + '%';
          div.style.top = Math.random()*20 + '%';
          div.style.background = colors[Math.floor(Math.random()*colors.length)];
          div.style.transform = `rotate(${Math.random()*360}deg)`;
          div.style.animationDuration = (1000 + Math.random()*1200) + 'ms';
          confettiEl.appendChild(div);
          setTimeout(()=>{ div.remove(); }, 2200);
        }
      }

      guessBtn.addEventListener('click', ()=>{ checkGuess(guessInput.value); guessInput.value=''; guessInput.focus(); });
      guessInput.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ checkGuess(guessInput.value); guessInput.value=''; } });
      hintBtn.addEventListener('click', hintOne);
      nextBtn.addEventListener('click', pickWord);

      pickWord();
      guessInput.focus();

    })();
  </script>
</body>
</html>
